name: dysch_mobile
description: "Aplicación de gestión de horarios, nóminas y asistencia para empleados."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.10.8 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # --- API y Red ---
  dio: ^5.4.1

  # --- Navegación ---
  go_router: ^13.2.0  # Versión más estable

  # --- Gestión de Estado ---
  flutter_bloc: ^8.1.3  # Versión más estable
  equatable: ^2.0.5

  # --- Persistencia Local ---
  shared_preferences: ^2.2.2

  # --- Utilidades y Archivos ---
  path_provider: ^2.1.2
  file_picker: ^10.3.10  # Versión más estable
  google_fonts: ^6.1.0  # Versión más estable

  # --- Hardware ---
  mobile_scanner: ^5.0.0  # Versión más estable

  # Para notificaciones locales (Horarios)
  #flutter_local_notifications: ^17.0.0  # Comentada temporalmente

  # Para notificaciones remotas vía REST API
  onesignal_flutter: ^5.0.0
  intl: ^0.20.2
  permission_handler: ^12.0.1
  open_file: ^3.5.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true